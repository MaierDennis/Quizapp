<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>


    <!--Bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <!-- As a heading -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>
    <div class="cardContainer">
        <div class="card w-50">
            <img src="img/quiz.jpg" class="card-img-top">

            <div class="progress mt-2">
                <div class="progress-bar" id="progressBar" role="progressbar" aria-label="Example with label" style="width:0%;" >25%</div>
              </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <h1 class="d-flex justify-content-center">Quiz beendet!</h1>
                    <br>
                <h5> Du hast <b id="correctAnswers"></b> von <b id="allAnswers"></b> Fragen richtig beantwortet </h5>
                
                <div class="button-row"><button type="button" class="btn btn-primary btn-lg mt-4" id="playAgain"
                    onclick="restartGame()">Erneut spielen</button></div>
            </div>

            
            
            <div id="questionBody">
                <div class="card-body">
                    <h5 class="card-title" id="questionText">Frage</h5>
                </div>

                

                <div class="card width100" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item quiz-answer-card" id="answer_1" onclick="answer('answer_1')">An item
                        </li>
                        <li class="list-group-item quiz-answer-card" id="answer_2" onclick="answer('answer_2')">A second
                            item</li>
                        <li class="list-group-item quiz-answer-card" id="answer_3" onclick="answer('answer_3')">A third
                            item
                        </li>
                        <li class="list-group-item quiz-answer-card" id="answer_4" onclick="answer('answer_4')">A third
                            item
                        </li>
                    </ul>
                    <div class="card-footer d-flex justify-content-around">
                        <div><b id="numberCurrentQuestion"></b> von <b id="numberOfQuestions"></b> Fragen</div>
                        <div><button type="button" class="btn btn-primary btn-lg" id="next-button"
                                onclick="nextQuestion()" disabled>NÃ¤chste Frage</button></div>
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
