<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>HTML Quiz</title>

    <!--Bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">

    <div class="alignment" id="endScreen" style="display: none;">
        <div class="completeCard">
            <div class="navBar">
                <div class="logo-size"> <a href="index.html"><img src="Quizapp Dark/Quizapp/logo.png"></a></div>
                <div class="table">
                    <p> HTML</p>
                    <p> CSS</p>
                    <p> JS</p>
                </div>

            </div>
            <div class="final-card-body">
                <img src="img/brain result.png">
                <div class="margin">
                    <b> COMPLETE</b><br>
                    <b> HTML QUIZ</b>
                </div>

                <div>
                    <div class="d-flex flex-row margin">
                        <div class="score"><b> YOUR SCORE</b></div>
                        <div><b id="correctAnswers"></b> / <b id="allAnswers"></b></div>
                    </div>
                </div>

                <button type="button" class="btn btn-primary big-button"
                    style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: 3.5rem; --bs-btn-font-size: 1rem;"
                    id="playAgain" onclick="restartGame()">
                    REPLAY
                </button>
                <button type="button" class="btn btn-primary mt-2 big-button"
                    style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: 3.5rem; --bs-btn-font-size: 1rem;"
                    onclick="location.href='index.html';">MENU</button>
            </div>
        </div>
    </div>




    <div class="alignment" id="questionBody">
        <div class="completeCard">
            <div class="navBar">
                <div class="logo-size"><a href="index.html"><img src="Quizapp Dark/Quizapp/logo.png"></a></div>
                <div class="table">
                    <p> HTML</p>
                    <p> CSS</p>
                    <p> JS</p>
                </div>

            </div>
            <div class="questions">

                <div class="center">
                    <div class="progress">
                        <div class="progress-bar" id="progressBar" role="progressbar" aria-label="Example with label"
                            style="width:0%;">25%</div>
                    </div>

                    <div class="question-head">
                        <p class="card-title" id="questionText">Frage</p>
                    </div>

                    <div class="answer-formation">
                        <div id="disableClick"></div>
                        <div class="card">
                            <div id="answer_1" class="card-body" onclick="answer('answer_1')">
                                <div> This is some text within a card body.</div>
                            </div>
                        </div>
                        <div class="card">
                            <div id="answer_2" class="card-body" onclick="answer('answer_2')">
                                <div> This is some text within a card body.</div>
                            </div>
                        </div>
                        <div class="card">
                            <div id="answer_3" class="card-body" onclick="answer('answer_3')">
                                <div> This is some text within a card body.</div>
                            </div>
                        </div>
                        <div class="card">
                            <div id="answer_4" class="card-body" onclick="answer('answer_4')">
                                <div> This is some text within a card body.</div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer d-flex justify-content-between">
                        <div class="d-flex align-items-center number-of-questions"><b id="numberCurrentQuestion"></b> von <b id="numberOfQuestions"></b> Fragen</div>
                        <div><button type="button" class="btn btn-primary small-button"
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                                id="next-button" onclick="nextQuestion()" disabled>
                                <img src="img/arrow.png">
                            </button></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
